<div class="panel-heading" style="padding-left: 5px; padding-top: 10px;">
  <h5>Add Employee Details</h5><br>
</div>
<div class="row" style="display:block !important; padding-left: 5px;">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="employeesaveform" #saveemployee (ngSubmit)="saveEmployee()">
          <div class="form-group">
              <label for="name">Employee Id</label>
              <input type="text" class="form-control"  formControlName="id" data-toggle="tooltip"
                 data-placement="right" title="Enter Employee Id" >
              <div class="alert alert-danger" *ngIf = "(Id.touched) && (Id.invalid)"
                style="margin-top: 5px;">
                  <span *ngIf="Id.errors.required">Employee Id is Required</span>
                    <span *ngIf = "Id.errors.min">
                        Id must be higher than 0
                    </span>
                </div>
          </div>
          <div class="form-group">
              <label for="name">Employee Name</label>
              <input type="text" class="form-control" formControlName="name"
                data-toggle="tooltip" data-placement="right" title="Enter Employee Name">
                <div class="alert alert-danger" *ngIf = "(Name.touched) && (Name.invalid)"
                style="margin-top: 5px;">
                  <span *ngIf="Name.errors.required">Employee Name is required</span>
                </div>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!employeesaveform.valid">Submit</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row" style="display:block !important; padding-left: 5px;">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div [hidden]="!submitted">
         <h4>Employee record added</h4>
         <button (click)="addEmployeeForm()" class='btn btn-primary'>Add another employee</button>
      </div>
  </div>
  <div class="col-sm-4"></div>
</div>
