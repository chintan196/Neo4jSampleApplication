<div class="panel panel-default" style="padding-left: 5px; padding-top: 10px;">
    <div class="panel-heading">
        <h5>View Employees</h5><br>
      </div>
    <div class="panel-body">
        <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger">
            <thead class="thead-light">
                <tr>
                    <th>Employee Id</th>
                    <th>Employee Name</th>
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>  
                    <td>{{employee.name}}</td>
                  </tr>
            </tbody><br>
        </table>
    </div>
  </div>
